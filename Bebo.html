            color: white;

            from {

            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

            color: #ff4da6;
            cursor: pointer;

        button:hover {
            transform: scale(1.1);
        }

            display: none;
